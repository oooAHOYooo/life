<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Game - Browser Prototype</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { 
      overflow: hidden; 
      font-family: system-ui, sans-serif; 
      background: #0a0e27;
      color: #e4e4e7;
    }
    #canvas { display: block; width: 100vw; height: 100vh; }
    #ui {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 12px 16px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      color: #e4e4e7;
      font-size: 13px;
      pointer-events: none;
      z-index: 10;
    }
    #ui a { 
      pointer-events: auto; 
      color: #a5f3fc; 
      text-decoration: none; 
      margin-left: 12px;
    }
    #ui a:hover { text-decoration: underline; }
    #hint { 
      position: fixed; 
      bottom: 24px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: #71717a; 
      font-size: 12px; 
      z-index: 10;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 8px;
    }
    #controls {
      position: fixed;
      top: 60px;
      right: 16px;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      font-size: 11px;
      line-height: 1.6;
      max-width: 200px;
      z-index: 10;
    }
    #controls h3 {
      margin-bottom: 8px;
      font-size: 12px;
      color: #a5f3fc;
    }
    #controls div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span>Ninja Game</span>
    <a href="../index.html">← Back to Home</a>
  </div>
  <div id="controls">
    <h3>Controls</h3>
    <div><strong>WASD</strong> - Move</div>
    <div><strong>Mouse</strong> - Look</div>
    <div><strong>Space</strong> - Jump (Double)</div>
    <div><strong>Q</strong> - Roll</div>
    <div><strong>1</strong> - Backflip</div>
    <div><strong>2</strong> - Frontflip</div>
    <div><strong>3</strong> - Sideflip Left</div>
    <div><strong>4</strong> - Sideflip Right</div>
    <div><strong>5</strong> - 360 Flip</div>
  </div>
  <canvas id="canvas"></canvas>
  <div id="hint">
    WASD move · Mouse look · Space jump (double) · Q roll · 1-5 flips
  </div>
  <script type="module" src="ninja-game.js"></script>
</body>
</html>
