<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Film Products & Services - LifeOS</title>
        <link rel="stylesheet" href="../styles.css">
        <style>
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        
        .film-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .film-product-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #e74c3c;
        }
        
        .film-product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .film-product-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .film-product-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .film-product-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .film-product-tag {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .film-product-category {
            background: #e8f5e8;
            color: #27ae60;
        }
        
        .film-product-type {
            background: #fff3cd;
            color: #856404;
        }
        
        .film-product-status {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .film-product-pricing {
            background: #f8d7da;
            color: #721c24;
        }
        
        .film-product-details {
            margin: 15px 0;
        }
        
        .film-product-details h4 {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .film-product-details ul {
            margin: 0;
            padding-left: 20px;
            color: #7f8c8d;
        }
        
        .film-product-details li {
            margin-bottom: 4px;
        }
        
        .film-product-specialties {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .film-product-specialties h5 {
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .film-product-specialties span {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-right: 5px;
            margin-bottom: 3px;
        }
        
        .film-product-contact {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
        }
        
        .film-product-experience {
            font-size: 0.9rem;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-input,
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }
        
        .search-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .stats-overview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            display: block;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .film-products-grid {
                grid-template-columns: 1fr;
            }
            
            .film-product-card {
                padding: 20px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .search-input,
            .filter-select {
                width: 100%;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to LifeOS</a>

            <header>
                <h1>Film Products & Services</h1>
                <p>Professional filmmaking services, equipment, and educational
                    offerings</p>
            </header>

            <div class="stats-overview" id="statsOverview">
                <!-- Stats will be loaded here -->
            </div>

            <div class="filters">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search products and services...">
                <select id="categoryFilter" class="filter-select">
                    <option value>All Categories</option>
                    <option value="Writing Services">Writing Services</option>
                    <option value="Production Services">Production
                        Services</option>
                    <option value="Post-Production">Post-Production</option>
                    <option value="Education">Education</option>
                    <option value="Package Deal">Package Deal</option>
                    <option value="Equipment">Equipment</option>
                </select>
                <select id="typeFilter" class="filter-select">
                    <option value>All Types</option>
                    <option value="Service">Service</option>
                    <option value="Course/Workshop">Course/Workshop</option>
                    <option value="Service Package">Service Package</option>
                    <option value="Rental">Rental</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value>All Status</option>
                    <option value="Available">Available</option>
                    <option value="Limited Availability">Limited
                        Availability</option>
                </select>
            </div>

            <div id="filmProductsList" class="film-products-grid">
                <!-- Film products will be loaded here -->
            </div>
        </div>

        <script>
        class FilmProductsPage {
            constructor() {
                this.filmProducts = [];
                this.filteredProducts = [];
                this.init();
            }

            async init() {
                await this.loadData();
                this.filteredProducts = [...this.filmProducts];
                this.renderStats();
                this.renderProducts();
                this.setupEventListeners();
            }

            async loadData() {
                try {
                    const response = await fetch('../data/film-products.json');
                    this.filmProducts = await response.json();
                } catch (error) {
                    console.error('Error loading film products data:', error);
                    this.showError('Failed to load film products data.');
                }
            }

            renderStats() {
                const statsContainer = document.getElementById('statsOverview');
                const totalProducts = this.filmProducts.length;
                const availableProducts = this.filmProducts.filter(p => p.status === 'Available').length;
                const serviceTypes = [...new Set(this.filmProducts.map(p => p.type))].length;
                const categories = [...new Set(this.filmProducts.map(p => p.category))].length;

                statsContainer.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-number">${totalProducts}</span>
                        <span class="stat-label">Total Products</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${availableProducts}</span>
                        <span class="stat-label">Available Now</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${serviceTypes}</span>
                        <span class="stat-label">Service Types</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${categories}</span>
                        <span class="stat-label">Categories</span>
                    </div>
                `;
            }

            renderProducts() {
                const container = document.getElementById('filmProductsList');
                
                if (this.filteredProducts.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>No products found</h3><p>Try adjusting your search or filter criteria</p></div>';
                    return;
                }

                container.innerHTML = this.filteredProducts.map(product => `
                    <div class="film-product-card">
                        <h3 class="film-product-title">${this.escapeHtml(product.title)}</h3>
                        <p class="film-product-description">${this.escapeHtml(product.description)}</p>
                        
                        <div class="film-product-meta">
                            <span class="film-product-tag film-product-category">${this.escapeHtml(product.category)}</span>
                            <span class="film-product-tag film-product-type">${this.escapeHtml(product.type)}</span>
                            <span class="film-product-tag film-product-status">${this.escapeHtml(product.status)}</span>
                            <span class="film-product-tag film-product-pricing">${this.escapeHtml(product.pricing)}</span>
                        </div>

                        ${product.experience ? `<div class="film-product-experience">Experience: ${this.escapeHtml(product.experience)}</div>` : ''}

                        ${product.deliverables ? `
                            <div class="film-product-details">
                                <h4>Deliverables:</h4>
                                <ul>
                                    ${product.deliverables.map(item => `<li>${this.escapeHtml(item)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${product.specialties ? `
                            <div class="film-product-specialties">
                                <h5>Specialties:</h5>
                                ${product.specialties.map(specialty => `<span>${this.escapeHtml(specialty)}</span>`).join('')}
                            </div>
                        ` : ''}

                        ${product.portfolio ? `
                            <div class="film-product-details">
                                <h4>Portfolio:</h4>
                                <ul>
                                    ${product.portfolio.map(item => `<li>${this.escapeHtml(item)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${product.equipment ? `
                            <div class="film-product-details">
                                <h4>Equipment:</h4>
                                <ul>
                                    ${product.equipment.map(item => `<li>${this.escapeHtml(item)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${product.software ? `
                            <div class="film-product-details">
                                <h4>Software:</h4>
                                <ul>
                                    ${product.software.map(item => `<li>${this.escapeHtml(item)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${product.curriculum ? `
                            <div class="film-product-details">
                                <h4>Curriculum:</h4>
                                <ul>
                                    ${product.curriculum.map(item => `<li>${this.escapeHtml(item)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${product.value ? `
                            <div class="film-product-details">
                                <h4>Value:</h4>
                                <p>${this.escapeHtml(product.value)}</p>
                            </div>
                        ` : ''}

                        ${product.availability ? `
                            <div class="film-product-details">
                                <h4>Availability:</h4>
                                <p>${this.escapeHtml(product.availability)}</p>
                            </div>
                        ` : ''}

                        <div class="film-product-contact">
                            ${this.escapeHtml(product.contact)}
                        </div>
                    </div>
                `).join('');
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const categoryFilter = document.getElementById('categoryFilter');
                const typeFilter = document.getElementById('typeFilter');
                const statusFilter = document.getElementById('statusFilter');

                searchInput.addEventListener('input', () => this.applyFilters());
                categoryFilter.addEventListener('change', () => this.applyFilters());
                typeFilter.addEventListener('change', () => this.applyFilters());
                statusFilter.addEventListener('change', () => this.applyFilters());
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const categoryFilter = document.getElementById('categoryFilter').value;
                const typeFilter = document.getElementById('typeFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                this.filteredProducts = this.filmProducts.filter(product => {
                    const matchesSearch = !searchTerm || 
                        product.title.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        product.category.toLowerCase().includes(searchTerm) ||
                        product.type.toLowerCase().includes(searchTerm) ||
                        (product.specialties && product.specialties.some(s => s.toLowerCase().includes(searchTerm))) ||
                        (product.deliverables && product.deliverables.some(d => d.toLowerCase().includes(searchTerm)));

                    const matchesCategory = !categoryFilter || product.category === categoryFilter;
                    const matchesType = !typeFilter || product.type === typeFilter;
                    const matchesStatus = !statusFilter || product.status === statusFilter;

                    return matchesSearch && matchesCategory && matchesType && matchesStatus;
                });

                this.renderProducts();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const container = document.querySelector('.container');
                container.innerHTML = `
                    <div class="error-state">
                        <h2>Error</h2>
                        <p>${message}</p>
                        <button onclick="location.reload()">Reload Page</button>
                    </div>
                `;
            }
        }

        // Initialize the page when it loads
        document.addEventListener('DOMContentLoaded', () => {
            new FilmProductsPage();
        });
    </script>
    </body>
</html>
