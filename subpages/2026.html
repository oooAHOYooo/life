<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2026 Goals - LifeOS</title>
        <link rel="stylesheet" href="../design-system.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <style>
        body {
            background: linear-gradient(135deg, #f5f1e8 0%, #e8e0d3 50%, #d4c5b0 100%);
            background-attachment: fixed;
            color: #3d2817;
            font-family: 'Times New Roman', Times, serif;
            overflow-x: hidden;
            position: relative;
            line-height: 1.0;
        }
        
        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 115, 85, 0.03) 2px,
                    rgba(139, 115, 85, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 115, 85, 0.03) 2px,
                    rgba(139, 115, 85, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        /* Aged paper effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(184, 157, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 115, 85, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 50px;
            position: relative;
            z-index: 2;
            background: rgba(255, 250, 240, 0.85);
            border: 1px solid rgba(139, 115, 85, 0.3);
            box-shadow: 
                0 0 40px rgba(139, 115, 85, 0.2),
                inset 0 0 60px rgba(255, 250, 240, 0.5);
        }
        
        .back-link {
            color: #8b7355;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 30px;
            display: inline-block;
            font-style: italic;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #6b5a42;
            text-decoration: underline;
        }
        
        .print-controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .print-button {
            background: rgba(139, 115, 85, 0.1);
            border: 1px solid rgba(139, 115, 85, 0.3);
            color: #5c4a37;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .print-button:hover {
            background: rgba(139, 115, 85, 0.2);
            border-color: rgba(139, 115, 85, 0.5);
        }
        
            @media print {
            .print-controls {
                display: none;
            }
            
            .back-link {
                display: none;
            }
            
            body {
                background: white;
                font-family: 'Times New Roman', Times, serif !important;
                line-height: 1.0 !important;
            }
            
            body::before,
            body::after {
                display: none;
            }
            
            .container {
                background: white;
                border: none;
                box-shadow: none;
                padding: 20px;
                max-width: 100%;
            }
            
            .content {
                font-family: 'Times New Roman', Times, serif !important;
                line-height: 1.0 !important;
            }
            
            .content h1,
            .content h2,
            .content h3,
            .content h4 {
                font-family: 'Times New Roman', Times, serif !important;
                color: #1a1a1a;
                page-break-after: avoid;
                line-height: 1.0 !important;
            }
            
            .content p {
                color: #333;
                line-height: 1.0 !important;
                margin-bottom: 8px;
            }
            
            .content li {
                color: #333;
                line-height: 1.0 !important;
                margin-bottom: 2px;
            }
            
            .content table {
                page-break-inside: avoid;
            }
            
            .content table th {
                font-family: 'Times New Roman', Times, serif !important;
                background: #f5f5f5 !important;
                color: #1a1a1a !important;
                line-height: 1.0 !important;
            }
            
            .content table td {
                font-family: 'Times New Roman', Times, serif !important;
                border-color: #ddd;
                line-height: 1.0 !important;
            }
            
            .content hr {
                border-color: #ddd;
            }
            
            .content blockquote {
                border-left-color: #ccc;
                line-height: 1.0 !important;
            }
            
            header h1 {
                font-family: 'Times New Roman', Times, serif !important;
                line-height: 1.0 !important;
            }
            
            header p {
                font-family: 'Times New Roman', Times, serif !important;
                line-height: 1.0 !important;
            }
            
            @page {
                size: 8.5in 11in;
                margin: 1.5cm;
            }
            
            a {
                color: #1a1a1a;
                text-decoration: underline;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 2px solid rgba(139, 115, 85, 0.4);
            padding-bottom: 25px;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: rgba(139, 115, 85, 0.6);
        }
        
        header h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3.5rem;
            color: #5c4a37;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(139, 115, 85, 0.2);
        }
        
        header p {
            font-family: 'Times New Roman', Times, serif;
            color: #8b7355;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .content {
            line-height: 1.0;

        }
        
        .content h1 {

            color: #5c4a37;

            font-weight: 700;
            margin-top: 40px;

        .content h2 {
            font-family: 'Times New Roman', Times, serif;
            color: #5c4a37;
            font-size: 2rem;
            font-weight: 600;
            margin-top: 35px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(139, 115, 85, 0.2);
            padding-bottom: 10px;
            letter-spacing: -0.01em;
            line-height: 1.0;
        }
        
        .content h3 {
            font-family: 'Times New Roman', Times, serif;
            color: #5c4a37;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            letter-spacing: -0.005em;
            line-height: 1.0;
        }
        
        .content h4 {
            font-family: 'Times New Roman', Times, serif;
            color: #6b5a42;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 12px;
            letter-spacing: -0.005em;
            line-height: 1.0;
        }
        
        .content p {

        }
        
        .content strong {

        .content em {

        .content ul, .content ol {

        .content li {

        }
        
        .content blockquote {
            border-left: 3px solid rgba(139, 115, 85, 0.4);
            padding-left: 20px;
            margin-left: 0;
            margin-bottom: 20px;

        }
        
        .content hr {
            border: none;
            border-top: 2px solid rgba(139, 115, 85, 0.3);
            margin: 40px 0;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        
        .content table th {
            font-family: 'Times New Roman', Times, serif;
            background: rgba(139, 115, 85, 0.1);
            color: #5c4a37;
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border: 1px solid rgba(139, 115, 85, 0.3);
            font-size: 0.9rem;
            letter-spacing: 0.01em;
            line-height: 1.0;
        }
        
        .content table td {
            padding: 10px 12px;
            border: 1px solid rgba(139, 115, 85, 0.2);
            line-height: 1.0;
        }
        
        .content table tr:nth-child(even) {
            background: rgba(139, 115, 85, 0.05);
        }
        
        .content code {
            background: rgba(139, 115, 85, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.85em;
            color: #6b5a42;
        }
        
        .content pre {
            background: rgba(139, 115, 85, 0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .empty-state {
            text-align: center;
            color: #8b7355;
            padding: 60px;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            .content h1 {
                font-size: 2rem;
            }
            
            .content h2 {
                font-size: 1.6rem;
            }
            
            .content h3 {
                font-size: 1.3rem;
            }
            
            .content table {
                font-size: 0.9rem;
            }
            
            .content table th,
            .content table td {
                padding: 8px;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="print-controls">
                <a href="../index.html" class="back-link">‚Üê BACK</a>
                <button onclick="window.print()" class="print-button">üñ®Ô∏è Print</button>
            </div>
            
            <header>
                <h1>2026</h1>
                <p>GOALS & PLAN</p>
            </header>
            
            <div id="contentContainer" class="content"></div>
        </div>
        
        <script>
        class Goals2026Page {
            constructor() {
                this.markdown = '';
                this.init();
            }
            
            async init() {
                await this.loadData();
                this.render();
            }
            
            async loadData() {
                try {
                    const response = await fetch('../data/2026.md');
                    if (!response.ok) throw new Error('Failed to load markdown');
                    this.markdown = await response.text();
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError('FAILED TO LOAD DATA.');
                }
            }
            
            render() {
                const container = document.getElementById('contentContainer');
                
                if (!this.markdown) {
                    container.innerHTML = '<div class="empty-state">NO DATA FOUND</div>';
                    return;
                }
                
                // Use marked.js to convert markdown to HTML
                if (typeof marked !== 'undefined') {
                    marked.setOptions({
                        breaks: true,
                        gfm: true
                    });
                    container.innerHTML = marked.parse(this.markdown);
                } else {
                    // Fallback: simple markdown parsing if marked.js fails to load
                    container.innerHTML = this.simpleMarkdownParse(this.markdown);
                }
            }
            
            simpleMarkdownParse(text) {
                // Basic markdown parsing fallback
                let html = text;
                
                // Headers
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                
                // Bold
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Lists
                html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
                
                // Paragraphs
                html = html.replace(/\n\n/g, '</p><p>');
                html = '<p>' + html + '</p>';
                
                // Horizontal rules
                html = html.replace(/^---$/gim, '<hr>');
                
                return html;
            }
            
            showError(message) {
                const container = document.getElementById('contentContainer');
                container.innerHTML = `<div class="empty-state">${message}</div>`;
            }
        }
        
        // Initialize the page when it loads
        document.addEventListener('DOMContentLoaded', () => {
            new Goals2026Page();
        });
        </script>
    </body>
</html>
